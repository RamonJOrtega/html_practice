<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="This is an awesome web site">
		<title>Mike's Website</title>
	</head>

	<body style="background-color:black; color: gainsboro;">
	<H1>Let's learn Tables</H1>

		<table>
			<thead>
				<caption><h1>List of Numbers</h1></caption>
				<tr>
					<th colspan="2">1</th>
					<th colspan="2">2</th>
					<th colspan="2">3</th>
					<th colspan="2">4</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">one</td>
					<td colspan="2">two</td>
					<td colspan="2">three</td>
					<td colspan="2">three+half</td>
				</tr>
				<tr>
					<td colspan="2">four</td>
					<td colspan="2">five</td>
					<td colspan="2">six</td>
				</tr>
			</tbody>
		</table>
	
	
	</body>
</html>
